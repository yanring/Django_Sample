{% extends "base.html" %}
{% block content %}


<div class="container center-block">
    <h2 class="form-signin-heading">Please sign in</h2>
    {% if error %}
        <div class="alert alert-danger" role="alert">Regist Failed, The reason might be :  {{ error_info }} </div>
    {% endif %}
    {% if success %}
        <div class="alert alert-success" role="alert">Regist success</div>
    {% endif %}
    <form class="form-signin" role="form" method = 'post' enctype="multipart/form-data">
        {% csrf_token %}
        {{uf.as_p}}
        <button class="btn btn-primary " type="submit" style="width: 20%">Sign in</button>
    </form>
    <br>
    <a href="http://127.0.0.1:8000/login/">登陆</a>
</div>

{% endblock %}
